<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="navbar">Navbar - Mi Ecommerce</header>

  <div class="layout">
    <aside class="sidebar">
      <h3>Categorías</h3>
      <ul>
        <li>Perfumes (13)</li>
        <li>Ropa (21)</li>
        <li>Accesorios (6)</li>
        <li>Zapatos (10)</li>
      </ul>
    </aside>

    <main class="product-grid">
      <div class="product-card">
        <img src="assets/img/Perfume 323x314.jpg" alt="Perfume 1" />
        <h4>Perfume myKingdom</h4>
        <p>31.400</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/perfume phantom.jpg" alt="Perfume 2" />
        <h4>Perfume Phantom</h4>
        <p>35.900</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/zapatos docker.jpg" alt="Zapatos" />
        <h4>Zapatos Docker</h4>
        <p>29.700</p>
        <button>Comprar</button>
      </div>
      <div class="product-card">
        <img src="assets/img/Poleron pluma.jpg" alt="Polerón" />
        <h4>Poleron Puma</h4>
        <p>44.700</p>
        <button>Comprar</button>
      </div>
      <!--RAMA1-->
      <div class="product-card">
        <img src="assets/img/Apple TV 4K 32Gb.jpg" alt="TV" />
        <h4>Apple TV</h4>
        <p>800.000</p>
        <button>Comprar</button>
      </div>
      <!--RAMA2-->
      <div class="product-card">
        <img src="assets/img/celular.jpg" alt="celular" />
        <h4>Celular Samsunf</h4>
        <p>700.000</p>
        <button>Comprar</button>
      </div>
    </main>
  </div>

  <footer class="footer">@miecommerce</footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
